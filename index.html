<!doctype html>
<html lang="en">
  <head>
    <title>Income Expense Tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
      <main>
          <div class="container">
            <h1 class="text-center mt-5">Income Expense Tracker</h1>
              <div class="row d-flex justify-content-center align-items-center">
                  <div class="col-12 col-lg-7 left-content">
                      <img class="img-fluid" src="./images/rsz_3wavy_resize.png" alt="">
                  </div>
                  <div class="col-12 col-lg-5 right-content">
                    <form>
                        <h5 class="text-center mt-5">Income</h3>
                        <div class="row mb-3">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Income:</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputIncome">
                          </div>
                        </div>
                        <div class="row mb-3">
                            <h5 class="text-center">Expenses</h5>
                          <label for="inputPassword3" class="col-sm-2 col-form-label">Food:</label>
                          <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputFood">
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">Rent:</label>
                          <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputRent">
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="inputClothe" class="col-sm-2 col-form-label">Clothes:</label>
                          <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputCloth">
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-calc px-5 mb-5" id="buttonCalc">Calculate</button>
                        <div class="row">
                            <p class="total-expense text-center fw-bold">Total Expenses: <span id="totalExpense">00</span></p>
                            <p class="balance text-center fw-bold">Balance: <span id="balance">00</span></p>
                        </div>
                        <div class="row">
                            <label for="inputsaving" class="col-sm-2 col-form-label">Save</label>
                            <div class="col-sm-4">
                              <input type="number" class="form-control" id="inputSave" >
                            </div>
                            <div class="col-sm-2">
                              <span>%</span>
                            </div>
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary px-5" id="buttonSave">Save</button>
                            </div>
                            <div class="row mt-5">
                                <p class="total-expense text-center fw-bold">Saving Amount: <span id="savingAmount">00</span></p>
                                <p class="balance text-center fw-bold">Remaining Balance: <span id="remainingBalance">00</span></p>
                            </div>
                        </div>
                      </form>
                  </div>
              </div>
          </div>
      </main>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- application js file -->
    <script src="./js/app.js"></script>
  </body>
</html>
